<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>
</head>
<body>
    <h3>Form here</h3>
    <p id="under-header">* required fields</p>
    <hr>
    <form id="form_id">
        <p><label for="name">Name:</label><input class="field" id="name" type="text" placeholder="placeholder text"></p>
        <p><label for="email">Email:</label><input class="field" id="email" type="email" placeholder="placeholder text">
            <span class="hint">Form field hint</span></p>
        <p><label for="url">Website:</label><input class="field" id="url" type="url" placeholder="placeholder text">
            <span class="hint">Form field hint</span></p>
        <p><label for="message">Message:</label><textarea class="field" type="text"></textarea></p>
        <p><input class="button" type="button" value="Submit"></p>
</body>
</html>
